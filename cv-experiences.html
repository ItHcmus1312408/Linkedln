<div class="row" ng-show="cv.informations.experiences">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <h3><i class="fa fa-briefcase text-grey-color"></i> Experience</h3>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <h3 ng-hide="cv.expJob_disabled" class="text-right">
			<img ng-click="cv.expJob_Add()" src="./img/add.png" alt="Add-icon" style="width:20px;"></img>      
        </h3>
    </div>
	
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
		<h3 class="text-right">
			<a class="" href ng-click="experiencesCtrl.show()"><i class="fa fa-angle-down" ng-hide="experiencesCtrl.toggle"></i></a>
			<a class="" href ng-click="experiencesCtrl.hide()"><i class="fa fa-angle-up" ng-show="experiencesCtrl.toggle"></i></a> 
		</h3>
	</div>
	
    <div ng-show="cv.expJob_disabled">
		<span>Job Position: </span>
		<input ng-model="cv.expJob_text" ng-show="cv.expJob_disabled" class="form-control">
		<span>Company Name: </span>
		<input ng-model="cv.expCompanyName_text" ng-show="cv.expCompanyName_disabled" class="form-control">
		<span>Company Location: </span>
		<input ng-model="cv.expLocation_text" ng-show="cv.expLocation_disabled" class="form-control">
		<span>From Date: </span>
		<input ng-model="cv.expFromDate_text" ng-show="cv.expFromDate_disabled" class="form-control">
		<span>To Date: </span>
		<input ng-model="cv.expToDate_text" ng-show="cv.expToDate_disabled" class="form-control">
		<span>Description: </span>
		<input ng-model="cv.expDetail_text" ng-show="cv.expDetail_disabled" class="form-control">
		<button ng-click="cv.expJob_save()">Save</button>
		or
		<button ng-click="cv.expJob_cancel()">Cancel</button>
	</div>
    <div class="row" ng-repeat="exp in cv.informations.experiences | orderBy:'-to_date'"  ng-show="!experiencesCtrl.toggle">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{exp.job_position}}</h3>
                </div>
                <div class="panel-body">
                    <span>
                        <strong><a href="{{exp.company.url}}" target="_blank">{{exp.company.name}}</a>
                        </strong>
                    </span>
                    <span class="text-grey-color">({{exp.from_date | date : 'dd/MM/yyyy'}} to {{exp.to_date | date : 'dd/MM/yyyy'}})</span>
                    <p class="text-justify">{{exp.job_description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
